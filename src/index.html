<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style/style.min.css" />
</head>

<body class="page__body">
  <header class="header">
    <img src="./images/favicon/logo.svg" alt="protal logo" class="logo" />
    <h1 class="content-hide">Portal</h1>
    <div class="header-wrapper">
      <nav class="menu">
        <ul class="menu-list">
          <li class="menu-list-item">Products</li>
          <li class="menu-list-item">Features</li>
          <li class="menu-list-item">Support</li>
        </ul>
      </nav>
      <button class="header-button-log-into">Log into</button>
    </div>
  </header>

  <section class="promo">
    <div class="promo-content">
      <h2 class="promo-content-title">If you can’t be there, feel there with Portal</h2>
      <div class="promo-content-descr">Smart video calling with Alexa Built‑in.</div>

      <div class="promo-content-button-block">
        <button class="promo-content-button-white">Watch the Demo</button>
        <button class="promo-content-button-transparent">Compare Portals</button>
      </div>
    </div>

    <div class="promo-footer">
      <img src='./images/products-mini.png' alt="products mini phoro" class="promo-footer-icon" />
      <h3 class="promo-footer-title">Buy any 2 and save $50*</h3>
      <div class="promo-footer-descr">Ship to multiple addresses at no extra cost.</div>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
